<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QE Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
	<div class="box-area">
		<header>
			<div class="wrapper">
				<div class="logo">
					<a href="#">QE Shop</a>
				</div>
			</div>
		</header>
		<div class="banner-area">
			<h2>Welcome to the QE Shop</h2>
		</div>
        <div class="content-area">
            <div class="wrapper">
                <div class="opening-times"> <!-- OPENING TIMES -->
                    <br>
                    <hr>
                    <h2>Opening Times</h2>
                    <hr>
                    <h3>Monday - Friday:</h3>
                    <hr class="small-hr">
                    <p>10:30am - 11:00am<br>16:10pm - 16:40pm</p>
                    <br>
                    <hr class="small-hr">
                    <h3>Saturday & Sunday:</h3>
                    <hr class="small-hr">
                    <p>13:00pm - 13:30pm</p>
                </div>
                <div class="shop-prices"> <!-- SHOP PRICES -->
                    <br>
                    <hr>
                    <h2>Shop Prices</h2>
                    <hr>
                    <p>SOFT DRINKS</p>
                </div>
                <div class="downloads"> <!-- DOWNLOADS -->
                    <br>
                    <hr>
                    <h2>Downloads</h2>
                    <hr>
                    <br>
                    <a href="QE-Shop-Price-List.pdf" download>Download the Price List PDF</a><br>
                    <br>
                    <a href="QE-Shop-Opening-Times.pdf" download>Download the Opening Times PDF</a>
                    <br>
                    <br>
                </div>
            </div>
            <footer>
                <a href="https://www.qe.org" style="text-decoration: none;">Copyright &#169; Queen Ethelburga's Collegiate</a>
            </footer>
        </div>
	</div>
</body>
</html>
